<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Tower Defense</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/application.css" />
        <script src="js/lib/dom.js"></script>
        <script src="js/lib/three.min.js"></script>
        <script src="js/lib/OrbitControls.js"></script>
        <script src="js/lib/tween.js"></script>
        <script src="js/TowerDefense/TowerDefense.js"></script>
        <script src="js/TowerDefense/Core/TowerDefense.Element.js"></script>
        <script src="js/TowerDefense/Core/TowerDefense.Ui.js"></script>
        <script src="js/TowerDefense/Towers/TowerDefense.Tower.js"></script>
        <script src="js/TowerDefense/Towers/TowerDefense.BasicTower.js"></script>
        <script src="js/TowerDefense/Tiles/TowerDefense.Tile.js"></script>
        <script src="js/TowerDefense/Tiles/TowerDefense.BasicTile.js"></script>
        <script src="js/TowerDefense/Tiles/TowerDefense.StartTile.js"></script>
        <script src="js/TowerDefense/Tiles/TowerDefense.EndTile.js"></script>
        <script src="js/TowerDefense/Enemies/TowerDefense.Enemy.js"></script>
        <script src="js/TowerDefense/Enemies/TowerDefense.BasicEnemy.js"></script>
        <script src="js/TowerDefense/Enemies/TowerDefense.DummyEnemy.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" id="menu">
                <div class="col-xs-6">
                    <div class="btn-group">
                       <a onclick="newGame();" class="btn btn-primary">New game</a>
                    </div>
                </div>
                <div class="col-xs-6 text-right">
                    <div class="inline game-stat">Resources <span class="badge" id="game-resources">0</span></div>
                    <div class="inline game-stat">Score <span class="badge" id="game-score">0</span></div>
                    <div class="inline game-stat">Lives <span class="badge" id="game-lives">0</span></div>
                </div>
            </div>
            <div class="row" id="build-menu">
                <div class="col-xs-3">
                    <div id="build-options">

                    </div>
                </div>
                <div class="col-xs-9">
                    <div class="col-sm-4">
                        <div id="build-canvas"></div>
                    </div>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-xs-12">
                                <div id="build-info" class="game-stat"></div>
                            </div>
                        </div>
                        <div class="row top-buffer">
                            <div class="col-xs-12 text-right">
                                <div class="btn-group btn-group" id="build-buttons">
                                    <a onclick="TowerDefense.Ui.hideBuildMenu();" class="btn btn-default"><i class="key-code">C</i>lose</a>
                                    <a onclick="TowerDefense.Ui.buildTower();" class="btn btn-primary"><i class="key-code">B</i>uild</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="game"></div>
        <script src="js/application.js"></script>
    </body>
</html>
